<!DOCTYPE html>
<html>
    <head>
        <title>TASK.com</title>
        {% include 'imports.html' %}
<!-- <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> -->
    </head>
    <body>
        {% include 'header.html' %}
        <hr>
        <div class="container-fluid">
            <center><h1>Select Mealsite</h1></center>
            <br>
            <center>
                <form action="/submitpatrondata" method="get">
                    <div class="row">
                        <center>
                            <select name="mealsite" id = "mealsite"style = " width:50%;>  
                            {% for site in mealsites %}
                            <option value="{{site}}">{{site}}</option>
                            {% endfor %}
                        </select>
                    </center>
                        
                    </div>
                    <br>
                    <div class="row">
                        <center>
                            <input id='go' type= "submit" class="form-control mainButton enter-button" style="background: #145078;color:white; width:50%;"
                            type="button" value="Go">
                        </center>
                    </div>
                </form>
            </center>
        </div>
       
        <br>
        <!-- {% include 'footer.html' %} -->
    </body>

    <script>
        $(function(){
         $("#mealsite").select2();
        }); 
    </script>
</html>
